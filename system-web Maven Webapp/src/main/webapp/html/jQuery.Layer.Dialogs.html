<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleDialog</title>
</head>
<body>

<div id="pop02" class="pop" style="display: none">
    <a href="javascript:;" id="close02" class="close">关闭</a>
    <h3 id="popTitle"></h3>
    <p id="popContent"></p>
</div>

<input type="button" value="alert" id="alert">
<input type="button" value="ask" id="ask">
<input type="button" value="notice" id="notice">
<input type="button" value="tips1" id="tips1">
<input type="button" value="tips2" id="tips2">
<input type="button" value="video" id="video">
<input type="button" value="iframe" id="iframe">

</body>
<script type="text/javascript" src="../js/jq_183.js"></script>
<script type="text/javascript" src="../js/jquery.form.js"></script>
<script type="text/javascript" src="../js/jquery.boxy.js"></script>
<script type="text/javascript" src="../js/layer/layer.js"></script>
<script>
    $(function () {
        $("#alert").click(function(){
            layer.alert("Hello layer");
        });
        $("#ask").click(function(){
            layer.confirm('您是如何看待前端开发？', {
                btn: ['重要','奇葩'] //按钮
            }, function(){
                layer.msg('的确很重要', {icon: 1});
            }, function(){
                layer.msg('也可以这样', {
                    time: 20000, //20s后自动关闭
                    btn: ['明白了', '知道了']
                });
            });
        });
        $("#notice").click(function(){
            layer.msg('玩命提示中');
        });
        $("#tips1").click(function(){
            layer.tips('Hi，我是tips', '#tips1');
        });
        $("#tips2").click(function(){
            layer.tips('我是另外一个tips，只不过我长得跟之前那位稍有些不一样。', '#tips2', {
                tips: [1, '#3595CC'],
                time: 4000
            });
        });
        $("#video").click(function(){
            layer.open({
                type: 2,
                title: false,
                area: ['630px', '360px'],
                shade: 0.8,
                closeBtn: 0,
                shadeClose: true,
                content: 'http://player.youku.com/embed/XMjY3MzgzODg0'
            });
        });
        $("#iframe").click(function(){
            layer.open({
                type: 2,
                area: ['360px', '500px'],
                skin: 'layui-layer-rim', //加上边框
                content: ['http://layer.layui.com/mobile', 'no']
            });
        });
    });
</script>
</html>
